<!DOCTYPE html>
<html>
<head>

  {% include meta.html %}

  <link href="/atom.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  <script defer data-domain="walkah.net" src="https://plausible.io/js/script.js"></script>
</head>

      <main id="main">
          {{ content }}
      </main>  
    </div>
  </div>

</html>
