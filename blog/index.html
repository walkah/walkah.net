---
layout: page
title: Archive
---
<section class="h-feed">
  {% for post in site.posts %}
  {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
  {% unless year == this_year %}
    {% assign year = this_year %}
    <h3>{{ year }}</h3>
  {% endunless %}
  {% include article_list.html %}
{% endfor %}
</section>
